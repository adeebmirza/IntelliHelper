<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Task</h1>

        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" name="task" id="task" class="form-control" placeholder="Enter Task" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
                <a href="{{ url_for('todo_app.index') }}" class="btn btn-secondary">Back to To-Do List</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
