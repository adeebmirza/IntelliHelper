<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Intelli_Logo.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Edit Task</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Abel', sans-serif;
            background-color: #CDE8E5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
            width: 90vw;
            max-width: 500px;
            background: #a1b1af;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Title Styles */
        .task-title {
            font-size: 1.8rem;
            text-align: center;
            color: #333;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .task-add-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            color: #444;
            margin-bottom: 5px;
        }

        .form-input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #eef4f2;
        }

        .form-input:focus {
            border-color: #337ab7;
            outline: none;
            background-color: #e3f2fd;
        }

        /* Button Styles */
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #337ab7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background-color: #286090;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 1rem;
            color: #333;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #ccc;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .task-title {
                font-size: 1.5rem;
            }

            .btn,
            .btn-secondary {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row-container"></div>
        <h1>Edit Task</h1>
        <div class="task-add-form">
            <form method="POST">
                <div class="form-group">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" name="task" id="task" class="form-input" placeholder="Edit Task"
                        value="{{ task['task'] }}" required>
                </div>
                <div class="form-group">
                    <label for="group" class="form-label">Group</label>
                    <input type="text" name="group" id="group" class="form-input" placeholder="Edit Group"
                        value="{{ task['group'] }}">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">Update Task</button>
                    <a href="{{ url_for('todo_app.index') }}" class="btn btn-secondary">Back to To-Do List</a>
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
