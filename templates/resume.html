<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta for Responsive Design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav_Icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Intelli_Logo.png') }}">
    <!-- CSS Import -->
     <!-- Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Resume Checker</title>
</head>
<body>
    <h1>Resume Checker</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume" required>
        </div>
        
        <div>
            <label for="job_description">Job Description:</label>
            <textarea name="job_description" id="job_description" rows="5" required></textarea>
        </div>
        
        <button type="submit">Check Resume Score</button>
    </form>
    
    {% if score is not none %}
        <h2>ATS Score: {{ score }}%</h2>
    {% endif %}
</body>
</html>
