<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6; /* Border for subtle definition */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40; /* Dark gray for the heading */
        }

        .flash-messages {
            color: #dc3545; /* Bootstrap danger color for errors */
            list-style-type: none;
            padding: 0;
        }

        .btn-custom {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray color for cancel button */
            color: white;
            border-radius: 5px;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }

        .form-control {
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* Light border */
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .profile-pic {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #007bff; /* Border around the image */
        }

        label {
            font-weight: bold; /* Bold labels for clarity */
            color: #495057; /* Dark gray for labels */
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Additional styles for better layout */
        .text-center {
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .profile-pic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2><strong>Update Profile</strong> </h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('profile.update_profile') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user_data.name }}" required>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" value="{{ user_data.dob }}" required>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled>Select Gender</option>
                    <option value="Male" {% if user_data.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user_data.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if user_data.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">New Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label for="profile_pic" class="form-label">Profile Picture:</label>
                <input type="file" id="profile_pic" name="profile_pic" class="form-control" accept="image/*">
                {% if user_data.profile_pic %}
                    <img src="data:image/png;base64,{{ user_data.profile_pic }}" alt="Profile Picture" class="profile-pic">
                {% endif %}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom">Save Changes</button>
                <a href="{{ url_for('profile.profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
